<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div class="profile-text">
      <link rel="stylesheet" href="FEweek02_hw.css" />
      <title>🦁 인스타그램 피드 만들기 🦁</title>
    </div>
  </head>
  <body>
    <header>
      <img src="/프론트/FEweek02_hw/image/profile.png" class="profile-img" />
      <div class="profile-text">
        <p>kyooong</p>
        <p>서울시 마포구</p>
      </div>
    </header>
    <article>
      <img src="/프론트/FEweek02_hw/image/feed.jpg" class="feed-img" />
      <div class="buttons">
        <div class="left-buttons">
          <button>
            <img src="/프론트/FEweek02_hw/image/like.png" class="like-btn" />
          </button>
          <button>
            <img src="/프론트/FEweek02_hw/image/comment.png" class="cmt-btn" />
          </button>
          <button>
            <img src="/프론트/FEweek02_hw/image/sent.png" class="send-btn" />
          </button>
        </div>
        <div class="right-buttons">
          <button>
            <img src="/프론트/FEweek02_hw/image/save.png" class="save-btn" />
          </button>
        </div>
      </div>
      <span id="like-count"> 좋아요 10개 </span>
      <div class="feed-area">
        <p class="insta-id">kyooong</p>
        <p class="text-content">
          어버이날 기념 꽃다발!!!!♡
          <button type="more" class="more-btn">...더 보기</button>
        </p>
      </div>
    </article>
    <script src="FEweek02_hw.js"></script>
  </body>
</html>
